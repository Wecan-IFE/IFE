<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task_2_2</title>
  </head>
<body>

  <h3>污染城市列表</h3>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // sort方法重排序，按空气质量指数倒序排列
  aqiData.sort(function(a,b){
      return b[1]-a[1];
  });
  // 创建顺序数组，便于输出名词
  var order = ["一","二","三","四","五","六"];
  // 创建ul节点
  var ulist = document.createElement("ul");
  // 遍历aqiData数组
  for(var i=0;i<5;i++){
  	  // 若空气质量指数大于60
      if(aqiData[i][1] > 60){
      	  // 创建li节点
  	      var list = document.createElement("li");
  	      // 向li节点中填充内容
  		  list.innerText = '第' + order[i] + '名：' + aqiData[i][0] + '，' + aqiData[i][1];
  		  // 将li节点添加至新建好的ul
  		  ulist.appendChild(list);
      }
  }
  // body中添加ul节点
  document.body.appendChild(ulist);
})();

</script>
</body>
</html>
