<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2_27</title>
	<link rel="stylesheet" href="styles/task2_27.css">
</head>
<body>
<div id="control">
    <div id="control-title">飞船控制台</div>
    <div id="control-main">
        <div class='control'>
            <span>第一轨道</span>
        </div>
       <div class='control'>
            <span>第二轨道</span>
        </div>
        <div class='control'>
            <span>第三轨道</span>
        </div>
        <div class='control'>
            <span>第四轨道</span>
        </div>
    </div>
</div>
<div id="console">
    <div id="console-title">指挥官信号</div>
    <div id="console-main">
		<p class="">准备就绪，随时准备起飞！</p>
    </div>
</div>
<div id="power">
    <div id="power-title">飞船性能选择</div>
    <div id="power-main">
        <div class="powerSelect">
            <span>动力系统选择：</span>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="power" value="1">
                        前进号(速率30deg/s,能耗5%/s)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="power" value="2">
                        奔腾号(速率50deg/s,能耗7%/s)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="power" value="3">
                        超越号(速率80deg/s,能耗9%/s)
                    </label>
                </li>
            </ul>
        </div>
        <div class="energySelect">
            <span>能源系统选择：</span>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="energy" value="1">
                        劲量型(补充能源速度2%/s)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="energy" value="2">
                        光能型(补充能源速度3%/s)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="energy" value="3">
                        永久型(补充能源速度4%/s)
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="sun rotate">
	<div class="smallSun-1"></div>
	<div class="smallSun-2"></div>
	<div class="smallSun-3"></div>
</div>
<div class="planet rotate">
	<div class="hole-1"></div>
	<div class="hole-2"></div>
</div>
<div class="pathway"></div>
<div class="pathway"></div>
<div class="pathway"></div>
<div class="pathway"></div>
</body>
<script  type="text/javascript" src="scripts/drag.js"></script>
<script  type="text/javascript" src="scripts/task2_27.js"></script>
</html>
